<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 10px 0;
            background-color: #007bff;
            color: #fff;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }
        .content {
            margin: 20px 0;
        }
        .content p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Payment Confirmation</h1>
    </div>
    <div class="content">
        <p>Dear <span th:text="${customerName}"></span>,</p>
        <p>Your payment of <span th:text="${amount}"></span> has been successfully processed.</p>
        <p>Order reference: <span th:text="${orderReference}"></span></p>
        <p>Thank you for choosing our service. If you have any questions, feel free to contact us.</p>
    </div>
    <div class="footer">
        <p>This is an automated message. Please do not reply to this email.</p>
        <p>2024 LPCoding. All rights reserved.</p>
    </div>
</div>
</body>
</html>
